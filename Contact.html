      <H1 class="ctitre">CONTACT</H1>
      <main class="contacttitle">
        <form action="contact.html">
          <fieldset>
            <legend>Identiter</legend>
            <div>
              <label for="name">Nom:</label>
              <input type="text" id="nom" name="nom" required size="20" class="czone">
            </div>
            <div>
              <label for="Prénom">Prénom:</label>
              <input type="text" id="Prénom" name="Prénom"  required size="17" class="czone">

            <div>
              <label for="age">Age:</label>
              <input type="number" id="age" name="age"date class="agec">  ans
            </div>
            <div>
              <label for="name">Email:</label>
              <input type="email" id="date" name="email" size="25" date class="czone">
            </div>
             <div>
              <label for="Téléphone">Téléphone:</label>
              <input type="text" id="Téléphone" name="Téléphone" required size="10" class="czone">
          </fieldset>
          <fieldset>
          <legend> Me contacter</legend>
            <div>
              <p>Ecrire votre message</p>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="votre message" class="czone" ></textarea>
            </div>
            <div>
              <label for="fileinput"> piece jointe</label>
              <input type="file" name="file" id="filelinput" required>
            </div>
              <input type="submit" value="Envoyer"></input>
              <input type="reset" value="annuler"></input>
          </fieldset>
